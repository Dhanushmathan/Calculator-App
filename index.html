<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <div class="bg-gray-950 text-white min-h-screen p-10">

    <div class="bg-gray-800 max-w-sm mx-auto p-5 rounded-lg shadow-lg border border-gray-600">
      <div class="flex items-center justify-between">
        <div class="text-xl tracking-wider font-monaserrat">
          Human Calculator
        </div>
        <div>
          <a href="https://github.com/Dhanushmathan/Calculator-App" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24"
              class="hover:text-blue-900">
              <path fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" />
            </svg>
          </a>
        </div>
      </div>
      <div>
        <div class="bg-gray-700 px-5 py-5 rounded my-10 uppercase text-2xl text-right">
            45 + 5
        </div>
        <div class="flex">
          <div class="w-10/12 pr-5">
            <div class="grid grid-cols-3 gap-5">
              <button
                class=" rounded py-2.5 text-red-500 bg-red-950 bg-opacity-40 font-bold text-xl hover:bg-opacity-50">C</button>
              <button class="btnStyle">(</button>
              <button class="btnStyle">)</button>
              <button class="btnStyle">7</button>
              <button class="btnStyle">8</button>
              <button class="btnStyle">9</button>
              <button class="btnStyle">4</button>
              <button class="btnStyle">5</button>
              <button class="btnStyle">6</button>
              <button class="btnStyle">1</button>
              <button class="btnStyle">2</button>
              <button class="btnStyle">3</button>
              <button class="btnStyle col-span-2">0</button>
              <button class="btnStyle">.</button>
            </div>
          </div>
          <div class="w-2/12 flex flex-col gap-5">
            <button class="btnOperands">/</button>
            <button class="btnOperands">+</button>
            <button class="btnOperands">-</button>
            <button class="btnOperands">*</button>
            <button class="bg-green-500 rounded py-2.5 text-xl hover:bg-green-600">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
